apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '29.0.3'
    defaultConfig {
        applicationId 'just.trust.me'
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 3
        versionName '.5'
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    productFlavors {
    }
}

dependencies {
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
}
